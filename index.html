<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Red Stone Phaltan | Hotel in Satara Maharashtra</title>
   <link rel="stylesheet" href="style.css" />
   <link rel="icon" href="icon.jpg" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" />
</head>

<body>
   <header class="header" id="header">
      <nav class="navbar">
         <a href="#" class="logo-link">
            <span>Red</span>Stone
         </a>
         <div class="navigation">
            <a href="#home" class="link">Home</a>
            <a href="#about" class="link">About</a>
            <a href="#services" class="link">Services</a>
            <a href="#contact" class="link">Contact</a>
         </div>
         <div class="controls">
            <span class="icon"><i class='bxr bx-user'></i> </span>
            <span class="icon"><i class='bxr bx-search'></i> </span>
            <span class="icon menu" id="menu"><i class='bx bx-search'></i> </span>
         </div>
      </nav>
   </header>
   <section class="home" id="home">
      <div class="container">
         <div class="items">
            <div class="item">
               <div class="content">
                  
                  <h1>Book Luxurious Hall<br>
                     In one minute
                  </h1>
                  
                  <div class="desk">
                     <p>
                        We provides multiple facilities.
                     </p>
                     <div class="button">
                        <button class="btn">Check out</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="item">
               <div class="box">
                  <h2 class="title">Book Here !!!</h2>
                  <form action="" class="form">
                     <div class="line">
                        <label for="">Check in:</label>
                        <input type="date" name="in" id="in" class="input">
                     </div>
                     <div class="line">
                        <label for="">Check out:</label>
                        <input type="date" name="out" id="out" class="input">
                     </div>
                     <div class="line">
                        <label for="">Guest count:</label>
                        <select name="guests" id="Guests" class="input">
                           <option value="1">1</option>
                           <option value="2">2 to 5</option>
                           <option value="3">6 to 20</option>
                           <option value="4">21 to 50</option>
                           <option value="5">51 to 100</option>
                           <option value="7">100+</option>
                        </select>
                     </div>
                     <div class="line">
                        <label for="">Type:</label>
                        <select name="guests" id="Guests" class="input">
                           <option value="1">1 Room</option>
                           <option value="2">2 Rooms</option>
                           <option value="3">3 Rooms</option>
                           <option value="4">4 Rooms</option>
                           <option value="5">Party Hall</option>
                           
                        </select>
                     </div>
                     <div class="line">
                        <button class="btn">Book</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- End of Home Section -->
   <section class="about" id="about">
      <h2 class="heading"><br><span>About</span> us</h1>
         <div class="row">
            <div class="img">
               <img src="main.jpeg" alt="Hotel Red Stone">
            </div>
            <div class="content">
               <h3>We will serve you the best food which you dreamt for!</h3>
               <br><br>
               <a href="#services">Know more</a>
            </div>
         </div>
         <div class="box-container">
            <div class="boxx">
               <h3>4+</h3>
               <p>years of experience</p>
            </div>
            <div class="boxx">
               <h3>100+</h3>
               <p>big events</p>
            </div>
            <div class="boxx">
               <h3>50+</h3>
               <p>car parking area</p>
            </div>
            <div class="boxx">
               <h3>50+</h3>
               <p>active workers</p>
            </div>
         </div>
   </section>
</body>

</html>
